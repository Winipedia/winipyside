name: Test Workflow
'on':
  push:
    branches:
    - main
  workflow_dispatch: {}
  
permissions:
  contents: write
run-name: Test Workflow
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@main
      with:
        token: ${{ secrets.REPO_TOKEN }}
    - name: Setup Git
      run: git config --global user.email "github-actions[bot]@users.noreply.github.com"
        && git config --global user.name "github-actions[bot]"
    - name: Setup Python
      uses: actions/setup-python@main
      with:
        python-version: '3.13'
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -
    - name: Install Dependencies
      run: poetry install
    - name: Install PySide6 System Dependencies
      run: sudo apt-get update && sudo apt-get install -y libegl1 libpulse0
    - name: Run Tests
      run: xvfb-run -s "-screen 0 1920x1080x24" poetry run pytest
      env:
        QT_QPA_PLATFORM: offscreen
        QTWEBENGINE_DISABLE_SANDBOX: 1
        QTWEBENGINE_CHROMIUM_FLAGS: "--no-sandbox --disable-gpu --disable-software-rasterizer --disable-dev-shm-usage"


